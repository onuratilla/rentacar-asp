<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer >
      <!-- <mat-toolbar class="mat-elevation-z4" >Kategoriler</mat-toolbar> -->
    <mat-nav-list>
      

      <!-- <a mat-list-item *ngFor="let kat of kategoriler">{{kat.KategoriAd}} ({{kat.KatAracSay}})</a> -->
      
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span  [routerLink]="['/']" style="cursor:pointer;">Helalinden</span>
      <span class="spacer"></span>


      <!-- <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>admin_panel_settings</mat-icon>
      </button> -->

      <button mat-button [matMenuTriggerFor]="menu" *ngIf="apiServis.yetkiKontrol(['Admin'])" style="color: yellow;">
        <mat-icon>admin_panel_settings</mat-icon> Admin Yönetimi
      </button>
      <button mat-button  *ngIf="apiServis.yetkiKontrol(['Uye','Admin'])" [routerLink]="['/araclar']"> <mat-icon>touch_app</mat-icon> Araç Kirala</button>

      <button mat-button  [routerLink]="['/login']" *ngIf="!apiServis.oturumKontrol()">Giriş Yap</button>
      <button mat-button  (click)="Ekle()" *ngIf="!apiServis.oturumKontrol()">Kayıt Ol</button>
      <button mat-button  [routerLink]="['/userpanel/',UyeId]" *ngIf="apiServis.oturumKontrol()" >  <mat-icon >account_circle</mat-icon> {{uyeAdSoyad}}</button>
      <button mat-button (click)="OturumKapat()" *ngIf="apiServis.oturumKontrol()"><mat-icon>input</mat-icon></button>
      
      
      
      


      <mat-menu #menu="matMenu">
        <!-- <button mat-menu-item [routerLink]="['/adminpanel']">Admin Panel</button> -->
      <button mat-menu-item [routerLink]="['/admin/kategori']"><mat-icon>settings</mat-icon> Kategoriler</button>
      <!-- <button mat-menu-item [matMenuTriggerFor]="altmenu">deneme</button> -->
      <button mat-menu-item [routerLink]="['/admin/arac']"><mat-icon>settings</mat-icon>Araçlar</button>
      <button mat-menu-item [routerLink]="['/admin/kira']"><mat-icon>settings</mat-icon>Kiralama</button>
      <button mat-menu-item [routerLink]="['/admin/uye']"><mat-icon>settings</mat-icon>Üyeler</button>
      </mat-menu>

      <!-- <mat-menu #altmenu="matMenu">
        <button mat-menu-item> alt item 1</button>
        <button mat-menu-item>alt item 2</button>
        
      </mat-menu> -->

      
      
      
    </mat-toolbar>
    
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
