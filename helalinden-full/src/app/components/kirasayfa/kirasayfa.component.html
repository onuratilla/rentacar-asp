<mat-vertical-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Adınızı Giriniz</ng-template>
      <mat-form-field appearance="fill">
        <mat-label>Adınız Ve Soyadınız</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Sonraki</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup" label="Kiralama Süresi ve Ücret">
    <form [formGroup]="secondFormGroup">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Kart Numarası</mat-label>
        <span matPrefix> &nbsp;</span>
        <input type="tel" matInput placeholder="XXXX-XXXX-XXXX-XXXX">
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field><br>


      
      
       
       <mat-form-field appearance="fill">
        <mat-label>Tarih Seç</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="KiraTarih" >
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <br><br>
      <mat-label>Kira Süresi (Gün)</mat-label> &nbsp;<br>
       <mat-slider  appearance="outline" formControlName="KiraSure" thumbLabel [displayWith]="formatLabel" tickInterval="100" step="1" min="0" max="100" aria-label="units"></mat-slider>
       

      <div>
        
        <button mat-button matStepperPrevious>Geri</button>
        <button mat-button matStepperNext>Sonraki</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Kirala</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-vertical-stepper>
