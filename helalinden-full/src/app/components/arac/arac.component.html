<link rel="stylesheet" href="arac.component.css">


<mat-card>
  <h2>Arac Kategorileri Ve Sayıları</h2>
  <hr>
  <br>
  <p>
    <span matBadge="{{kat.KatAracSay}}" matBadgeOverlap="false" *ngFor="let kat of kategoriler" style="text-align: center; margin: 0px 100px 0px 30px;">{{kat.KategoriAd}}</span>
  </p>
  <br>
</mat-card>





&nbsp;
<mat-card class="example-card" *ngFor="let arac of araclar" style="float: left; margin-right:  10px; margin-bottom: 20px; margin-top: 10px; margin-left: 20px;" layout-align = "center center">
  <mat-card-header>
    <div mat-card-avatar > <mat-icon>check_circle</mat-icon> </div>
    <mat-card-title>{{arac.AracAdi}}</mat-card-title>
    <mat-card-subtitle>{{arac.AracFiyat}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/arac2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div div [innerHTML]="arac.AracAciklama"></div>
    
    
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="Ekle()" ><mat-icon>login</mat-icon> Kirala</button>
    
  </mat-card-actions>
</mat-card>
